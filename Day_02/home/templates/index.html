<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOME NETWORK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>HOME IoT</h2>
        </div>
        <div class="main">
            <div>
                <button onclick="led_on()">LED ON</button>
            </div>
            <div>
                <button onclick="led_off()">LED OFF</button>
            </div>
            <div>
                <button onclick="temperature_high()">Air Conditioner ON</button>
            </div>
            <div>
                <button onclick="temperature_low()">Air Conditioner OFF</button>
            </div>
            <div>
                <button onclick="sleep_care_on()">Sleep care mode ON</button>
            </div>

        </div>

        <div id="result">

        </div>
    </div>
    <script>
        function led_on(){
            fetch("/led/on")   //led on 들어가게 되면
            .then(response=> { console.log(response); return response.text()})  
            .then(data=> {
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){
                    result.innerHTML = "<h1>LED is runinng</h1>";
                }else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }
        function led_off(){
            fetch("/led/off")
            .then(response=> response.text())
            .then(data=> {
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){  
                    result.innerHTML = "<h1>LED is stopping</h1>";
                }else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }
        function temperature_high(){
            fetch("/temperature/high")
            .then(response=> response.text())
            .then(data=>{
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){  
                    result.innerHTML = "<h1>Air conditioner on</h1>";
                }else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }
        function temperature_low(){
            fetch("/temperature/low")
            .then(response=> response.text())
            .then(data=>{
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){  
                    result.innerHTML = "<h1>Air conditioner off</h1>";
                }else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }
        function sleep_care_on(){
            fetch("/sleep_care/on")
            .then(response=> response.text())
            .then(data=>{
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){  
                    result.innerHTML = "<h1>Sleep care mode on</h1>";
                }else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }

    </script>
</body>
</html>
